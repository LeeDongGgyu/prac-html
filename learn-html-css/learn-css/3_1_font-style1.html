<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Style1</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
      * {
        margin: 0px;
        padding: 0px;
      }
      html {
        font-family: 'Nanum Gothic', sans-serif;
        font-size: 16;
      }
      .title {
        font-size: 28px;
        color: #3636929d;
      }
      .font-italic {
        font-style: italic;
      }
      .font-weight-bord {
        font-weight: bold;
      }
      .font-weight-300 {
        font-weight: 300;
      }
      .font-variant {
        font-variant: small-caps;
      }
      .subtitle {
        font-size: 20px;
      }
      .subtitle-rem {
        font-size: 2rem;
      }
      .subtitle-em {
        font-size: 2em;
      }
      .article {
        font-size: 10px;
      }
      .rectangle.width {
        width: 20vw;
        height: 100px;
        background-color: yellow;
      }
      .rectangle.height {
        height: 20vh;
        width: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h2 class="title">이동규 코딩연습</h2>
    <p class="content font-italic">1111111</p>
    <p class="content font-weight-bord">2222222222</p>
    <p class="content font-weight-300">3333333</p>
    <p class="content font-variant">aaa</p>
    <hr />
    <h2>px</h2>
    <p class="subtitle">이동규입니다</p>
    <h2>rem</h2>
    <p class="subtitle-rem">이동규입니다</p>
    <h2>em</h2>
    <div class="article">
      <p class="subtitle-em">이동규입니다</p>
    </div>
    <hr />
    <!-- Viewprot width -->
    <h2>vw</h2>
    <div class="rectangle width"></div>
    <!-- Viewport Height  -->
    <h2>vh</h2>
    <div class="rectangle height"></div>
  </body>
</html>
