<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      .container {
        width: 800px;
        border: 1px solid grey;
      }
      img {
        width: 300px;
      }
      .float-left {
        float: left;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      .float-right {
        float: right;
      }
      p {
        border: 1px solid blue;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="float-left" src="../assets/images/ice-1.jpg" alt="" />
      <p>
        빙수(氷水, 문화어: 단얼음, 영어: shaved ice)는 잘게 부수어진 얼음에 당밀
      </p>
      <!-- <img class="float-right" src="../assets/images/ice-2.jpg" alt="" /> -->
      <p class="clear">
        빙수는 기원전 3000년경 중국에서 눈이나 얼음에 꿀과 과일즙을 섞어 먹은
      </p>
    </div>
  </body>
</html>
